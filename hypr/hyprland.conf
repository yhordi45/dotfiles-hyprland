# Monitor
monitor=,preferred,auto,1

# --- AMBIENTE Y MODO OSCURO ---
env = GTK_THEME,Adwaita:dark
env = GTK_APPLICATION_PREFER_DARK_THEME,1
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"

# --- AUTOSTART ---
exec-once = waybar
exec-once = hyprpaper
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store 
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1

# --- VARIABLES ---
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = brave-browser

$mainMod = SUPER

# --- APARIENCIA ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# --- INPUT ---

input {

     kb_layout = latam

     follow_mouse = 1



     touchpad {

	natural_scroll = yes

	tap-to-click = true

	clickfinger_behavior = true

	disable_while_typing = true

     }

}



# --- GESTOS ---

gesture = 3, horizontal, workspace

# --- REGLAS DE VENTANA (Window Rules) ---
# Aquí arreglamos la transparencia de Brave y Kitty
windowrulev2 = opacity 0.90 0.90,class:^(brave-browser)$
windowrulev2 = opacity 0.90 0.90,class:^(kitty)$
# Evitar que se maximicen raro algunas ventanas
windowrulev2 = suppressevent maximize, class:.*

# --- ATAJOS (KEYBINDS) ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, B, exec, $browser
bind = $mainMod, X, exec, wlogout

# Portapapeles (Corregido a Z)
bind = $mainMod, Z, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Captura de pantalla
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh

# Teclas Multimedia y Brillo
bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute
bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh up
bind = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh down

# Movimiento y Gestión
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
