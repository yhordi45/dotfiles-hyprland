# Monitor
monitor=,preferred,auto,1

# --- AUTOSTART ---
exec-once = waybar
exec-once = hyprpaper
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store 
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1

# --- MODO OSCURO (DARK MODE) ---
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
env = GTK_THEME,Adwaita-dark

# --- VARIABLES ---
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = brave-browser

$mainMod = SUPER

# --- APARIENCIA ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 10
    
    # --- TRANSPARENCIA GLOBAL (ESTILO ANTIGUO) ---
    # Esto hace que TODO sea transparente automáticamente
    active_opacity = 0.90
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0  # Para que al ver videos full screen no se vea el fondo
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    
    # SINTAXIS MODERNA DE SOMBRAS
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# --- INPUT ---
input {
    kb_layout = latam
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        tap-to-click = true
        disable_while_typing = true
    }
}

# --- GESTOS ---
gesture = 3, horizontal, workspace

# --- REGLAS DE VENTANA ---
# Solo mantenemos esta para evitar comportamientos raros al maximizar.
windowrulev2 = suppressevent maximize, class:.*

# --- ATAJOS (KEYBINDS) ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, B, exec, $browser
bind = $mainMod, X, exec, wlogout # Salida
bind = $mainMod, Z, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # Portapapeles

# --- TECLAS DE FUNCIÓN (Lenovo LOQ) ---

# F1: Silenciar (Mute)
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute

# F2: Bajar Volumen
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down

# F3: Subir Volumen
bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up

# F4: Silenciar Micrófono
bind = , XF86AudioMicMute, exec, exec, ~/.config/hypr/scripts/volume.sh mic-mute

# F5: Bajar Brillo
bind = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh down

# F6: Subir Brillo
bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh up

# F10: Bloquear Touchpad
# (Si ya te funciona nativo, NO pongas nada aquí para no causar conflictos.

# F12: Calculadora
bind = , XF86Calculator, exec, gnome-calculator

# --- MULTIMEDIA (Fn + Flechas/Inicio/Fin) ---
# Requiere 'playerctl' (sudo dnf install playerctl)

# Fn + Inicio (Play/Pause)
bind = , XF86AudioPlay, exec, playerctl play-pause

# Fn + Fin (Stop) - A veces actúa como Pause también
bind = , XF86AudioStop, exec, playerctl stop

# Fn + RePag (Anterior)
bind = , XF86AudioPrev, exec, playerctl previous

# Fn + AvPag (Siguiente)
bind = , XF86AudioNext, exec, playerctl next

# Movimiento
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
